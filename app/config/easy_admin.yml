easy_admin:
    site_name: 'Captain Coaster'
    entities:
        Country:
            class: BddBundle\Entity\Country
            edit:
                fields: ['name', 'slug']
            new:
                fields: ['name', 'slug']
        Launch:
            class: BddBundle\Entity\Launch
            list:
                fields: ['id', 'name']
            edit:
                fields: ['name', 'slug']
            new:
                fields: ['name', 'slug']
        Manufacturer:
            class: BddBundle\Entity\Manufacturer
            list:
                fields: ['id', 'name', 'builtCoasters']
            edit:
                fields: ['name', 'slug', 'website', 'phoneNumber', 'place']
            new:
                fields: ['name', 'slug', 'website', 'phoneNumber', 'place']
