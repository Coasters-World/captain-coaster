fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"
root:
    path: "/"
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: /%locale%/
        permanent: true

bdd:
    resource: "@BddBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}
    requirements:
        _locale: "fr"
    defaults:
        _locale: "fr"