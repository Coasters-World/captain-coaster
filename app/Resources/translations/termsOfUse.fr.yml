title: 'Mentions Légales'
terms:
    title: 'Conditions d''utilisation'
    text: '<p>Captain Coaster est un site communautaire non-officiel pour les passionnés de montagnes russes et parcs d’attractions. Il n’est affilié à aucun parc, constructeur, ou société de l’industrie des loisirs. Il est géré par des bénévoles, remerciés uniquement par la gratitude des membres.</p>
           <p>Captain Coaster est d’accès libre et gratuit à tout internaute. Toutefois, il faut créer un compte en ligne afin de pouvoir partager son expérience (notes, tags, avis) sur le site : il suffit d''avoir un compte Facebook ou Google <b>valide</b>. <b>Un seul compte par personne est autorisé</b>. Ces informations ne sont en aucun cas données ou vendues à un tiers.</p>
           <p>Tous les espaces communautaires sont lus par des modérateurs de l’équipe et peuvent être modifiés ou supprimés en cas de propos illégaux tels que : appel à la violence, racisme, menaces, insultes, homophobie, xénophobie, apologie du terrorisme etc... Certains membres peuvent être sanctionnés par des bannissements temporaires ou permanents.</p>
           <p>Pour supprimer définitivement son espace personnel, merci de nous formuler la demande via la page <a href="%link_href%">Contact</a>.</p>'
hosting:
    title: 'Hébergement'
    text: 'Captain Coaster est hébergé par Vultr, dont le siège social est au 14 Cliffwood Avenue, Suite 300, Metropark South, Matawan, NJ 07747. Nos serveurs sont localisés à Paris, en France.'
copyright:
    title: 'Droits d''auteur'
    text: '<p>Le logo "Captain Coaster" et ses dérivés ont été créés par Benjamin R., qui en a donné les droits exclusifs d''utilisation et modification à l''équipe du site. Toute reproduction est interdite sans son accord écrit.</p>
           <p>Dans nos fiches, nous utilisons des images et photos de différentes sources. Nous nous efforçons de toujours les citer. En cas d''oubli de notre part, ou si vous en êtes l''auteur et ne souhaitez pas les voir apparaître sur Captain Coaster, n''hésitez pas à <a href="%link_href%">nous contacter</a> rapidement.</p>'
cookies:
    title: 'Cookies'
    text: '<p>Les cookies sont des petits fichiers informatiques que nous sauvegardons sur votre ordinateur pour vous simplifier la vie.</p>
           <p>Captain Coaster utilise notamment un cookie de connexion qui se souvient de votre session lorsque vous vous connectez. Vous n''avez ainsi pas à vous reconnecter à chacune de vos visites. Nous utlisons aussi un cookie Google Analytics à des fins statistiques. Vous pouvez refuser l''enregistrement local des cookies dans l''interface de votre navigateur internet.</p>'
contact:
    title: 'Contact'
    text: 'Une question, une remarque sur ces conditions ou le site en général ? <a href="%link_href%">Contactez nous</a>, on ne mord pas.'