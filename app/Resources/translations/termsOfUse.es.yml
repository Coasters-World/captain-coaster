title: 'Términos de Uso'
terms:
    title: 'Usando Captain Coaster'
    text: '<p>Captain Coaster es un sitio comunitario gratuito y no oficial para los entusiastas de parques temáticos y montañas rusas.  No está afiliado a ningún parque, fabricante o compañía en la industria del entretenimiento. A nadie se le paga por administrarlo, excepto con la gratitud de los miembros.</p>
           <p>Está abierto a cualquiera : solo necesita conectarse para compartir su experiencia en montañas rusas (notas, etiquetas, reseñas). Para acceder a estas características, necesitará una cuenta <b>válida</b> de Facebook o Google.. <b>Tener cuentas múltiples está definitivamente prohibido y dará lugar a una prohibición permanente.</p>
           <p>Todos los campos participativos son leídos por los moderadores del equipo que se reservan el derecho de editar o eliminar cualquier publicación. Están prohibidos por la ley francesa: violencia, racismo, amenazas, insultos, homofobia, xenofobia, apología del terrorismo... Los miembros pueden ser prohibidos de manera temporal o permanente por cualquiera de estos motivos.</p>
           <p>Para cerrar definitivamente tu cuenta en Captain Coaster, por favor <a href="%link_href%">contáctanos</a>. Vuestros acceso e información personal serán eliminados por un administrador.</p>'
hosting:
    title: 'Alojamiento '
    text: 'Captain Coaster es alojado por Vultr, cuya dirección es : 14 Cliffwood Avenue, Suite 300, Metropark South, Matawan, NJ 07747. Nuestros servidores están ubicados en Paris, Francia.'
copyright:
    title: 'Derechos de autor'
    text: '<p>El logotipo "Captain Coaster" pertenece a Benjamin R., Él tiene los derechos exclusivos para usar y modificarlo. Cualquier reproducción sin autorización está prohibida.</p>
           <p>Mostramos imágenes y fotos de muchas fuentes en nuestras páginas. Intentamos todo lo que podemos para acreditar a su autor. Si olvidamos hacerlo, o si eres el propietario de una foto que no quieres compartir en Captain Coaster, por favor <a href="%link_href%">contáctanos</a> y los medios serán eliminados lo más pronto posible.</p>'
cookies:
    title: 'Cookies'
    text: '<p>Cookies son pequeños archivos que se almacenan en la computadora de un usuario para simplificar vuestra vida.</p>
           <p>Captain Coaster usa una session cookie para recordarte cuando te conectas. Le evita ingresar cada vez que nos visita. También utilizamos un cookie de Google Analytics para las estadísticas. La mayoría de los navegadores tienen una pantalla de configuración que permite al usuario ver qué cookies se han almacenado en la computadora, y opcionalmente rechazarlos.</p>'
contact:
    title: 'Contáctenos'
    text: '<b>¿ Alguna pregunta o comentario sobre los Términos de Uso ? <a href="%link_href%">Contáctenos</a>, nosotros no mordemos.</b>'