<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>quill</title>
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="//cdn.quilljs.com/1.3.5/quill.bubble.css"> -->
    <!--<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Slab:300" rel="stylesheet">-->
    <style media="screen">
        @import url('https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Roboto+Slab:300');
        #editor2 {
            visibility: visible;
            font-family: 'Crimson Text', serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 200;
            line-height: 1.36364;
        }
    </style>
</head>
<body>
<!-- Create the editor container -->
<div id="editor2">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
</div>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>
<!-- Initialize Quill editor -->
<script>
    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'blockquote'],
        [{ 'header': 1 }, { 'header': 2 }],
        ['link', 'image', 'video'],
        ['clean']
    ];

    var quill = new Quill('#editor', {
        theme: 'snow',
        // theme: 'bubble'
        // placeholder: 'Tell us your story...'
        modules: {
            toolbar: toolbarOptions
        }
    });

    quill.on('text-change', function(delta) {
        change = change.compose(delta);
    });
    console.log(quill.root.innerHTML);
</script>
</body>
</html>
